<tr class="govuk-table__row">
  <td class="govuk-table__cell">
    {{data.commodity or "Apples"}}
  </td>
  <td class="govuk-table__cell">
    {{commodity.applevarietySelect[0] or "white flesh"}}
  </td>
  <td class="govuk-table__cell govuk-table__cell">
    {{data.weight * data.number_of_packages or "1000"}}kg ({{data.weight or "5"}}kg x {{data.number_of_packages or "200"}} packages)
  </td>
  <td class="govuk-table__cell" style="text-align:right;">
    <a href="coc-commodity?change=yes" class="govuk-link govuk-link--no-visited-state">
      Change
    </a><br>
    <a href="#" class="govuk-link govuk-link--no-visited-state">
      Delete
    </a>
  </td>
</tr>
