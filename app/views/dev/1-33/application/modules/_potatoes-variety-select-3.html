<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    
    <div class="govuk-form-group autocomplete-wrapper" style="max-width: 54ex;">
      <label class="govuk-label govuk-visually-hidden" for="sort">
        {{potato_variety_module_label or "Search for a variety"}}
      </label>
      <!-- <select id="autocomplete-progressiveEnhancement-0" class="govuk-select" id="sort" name="{{module_name or 'potatovarietySelect'}}"> -->
      <select id="autocomplete-progressiveEnhancement-0" class="govuk-select" id="sort" name="commodity_variety3">
        <option value="None"{% if data.commodity_variety3 == "None" %} selected {% endif %}></option>
        <option value="Maris piper"{% if data.commodity_variety3 == "Maris piper" or data.commodity_variety3 == "Maris piper,Maris piper" %} selected{% endif %}>Maris piper</option>
        <option value="Pink fir apple"{% if data.commodity_variety3 == "Pink fir apple" or data.commodity_variety3 == "Pink fir apple,Pink fir apple" %} selected{% endif %}>Pink fir apple</option>
      </select>
    </div>

  </fieldset>
  <!-- <p class="govuk-body govuk-!-margin-top-2"><a class="govuk-link " href="?clear=yes">Clear search</a></p>  -->
</div>

<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
<script type="text/javascript">
  
  window.addEventListener('load', function() {
    
    var element = document.querySelector('#autocomplete-progressiveEnhancement-0');
    var cl = $('#autocomplete-progressiveEnhancement-0').attr('name');
    
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      name: cl
    })
  })

</script>
