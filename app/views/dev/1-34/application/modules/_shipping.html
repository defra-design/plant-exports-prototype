<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h2 class="govuk-heading-m">
      Transportation
    </h2>
      <fieldset class="govuk-fieldset" role="group">
        <div class="govuk-form-group">
    <label class="govuk-label" for="consignment-value">
            Value of consigment (optional)
          </label>
          <span id="consignment-value-hint" class="govuk-hint">
        This information helps us improve the service we provide to exporters
        </span>
          <input class="govuk-input govuk-input--width-10" id="consignment-value" name="consignment_value" type="text" aria-describedby="passport-number-hint">
        </div>

        {% if data.commodity == "grain"%}
        <div class="govuk-form-group">
          <label class="govuk-label" for="passport-number">
            Port of export from the UK
          </label>

          <input class="govuk-input govuk-input--width-20" id="passport-number" name="port_export" type="text" aria-describedby="passport-number-hint">
        </div>
        {% endif %}

        <div class="govuk-form-group">
          <label class="govuk-label" for="reference_num">Point of entry into the destination country</label>
          <input class="govuk-input govuk-input--width-20" id="reference_num" name="port_entry" value="{% if query.change=='yes'%}{{ data.point_of_entry }}{%endif%}" type="text" data-qa-id="Question-7006EHC-1">
        </div>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
              How will the consignment be transported?
            </legend>
            <span id="waste-hint" class="govuk-hint">
              Select all that apply
            </span>
            <div class="govuk-checkboxes govuk-checkboxes--conditional" data-module="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="transport_method_plants" name="transport_method" type="checkbox" value="plants">
                <label class="govuk-label govuk-checkboxes__label" for="transport_method_plants">
                  Air
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="transport_method_plants_products" name="transport_method" type="checkbox" value="plant products">
                <label class="govuk-label govuk-checkboxes__label" for="transport_method_plants_products">
                  Sea
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="transport_method_potatoes" name="transport_method" type="checkbox" value="potatoes">
                <label class="govuk-label govuk-checkboxes__label" for="atransport_method_potatoes">
                  Rail
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="transport_method_seeds" name="transport_method" type="checkbox" value="seeds">
                <label class="govuk-label govuk-checkboxes__label" for="transport_method_seeds"">
                Road
              </label>
            </div>

      </div>
      </fieldset>
  </div>
</fieldset>
