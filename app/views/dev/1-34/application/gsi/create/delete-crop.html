{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock%}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Are you sure you want to delete {{ data['potatovariety3Select'] }}?
    </h1>

<!-- 
    <p class="govuk-body">
      You must complete this page to delete the chosen crop
    </p>
 -->


    <form method="post" novalidate>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="application_type_cancel" name="application_type" type="radio" value="0~gsi-commodity-list-crop-deleted?return_url=delete-crop">
                <label class="govuk-label govuk-radios__label" for="application_type_cancel">
                  Yes, delete {{ data['potatovariety3Select'] }}
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="application_type_return" name="application_type" type="radio" value="1~gsi-commodity-list?return_url=delete-crop">
                <label class="govuk-label govuk-radios__label" for="application_type_return">
                  No
                </label>
              </div>
            </div>
          </fieldset>


      </div>
      <button class="govuk-button govuk-!-margin-top-6" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

{% endblock %}
