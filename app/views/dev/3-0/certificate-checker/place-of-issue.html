{% extends "layout-certificate-checker.html" %}

{% block pageTitle %}
  Where was the certificate issued? - GOV.UK
{% endblock %}

{% block content %}
<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">

    <form action="{% if data.certificateValid == 'no' %}not-valid{% else %}valid{% endif %}?providedSecurityData=place" method="post" novalidate>

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper govuk-!-margin-bottom-8">
          <label class="govuk-label govuk-label--xl" for="where-certificate-issued">Where was the certificate issued</label>
        </h1>

        <div id="where-certificate-issued-hint" class="govuk-hint">
          For example, Ascot
        </div>

        <input class="govuk-input" id="where-certificate-issued" name="whereCertificateIssued" type="text" aria-describedby="certificate-number-hint">
      </div>

      <div class="govuk-button-group">
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </div>

    </form>

  </div>

</div>
{% endblock %}
