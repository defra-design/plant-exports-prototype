<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <div class="govuk-form-group autocomplete-wrapper" style="max-width: 54ex;">
      <label class="govuk-label govuk-!-font-weight-bold" for="sort">
        {{apple_variety_module_label or "Search for a variety" }}
      </label>
      <select id="autocomplete-progressiveEnhancement-0" class="govuk-select" id="sort" name="{{module_name or 'applevarietySelect'}}">
        <option value="none"></option>
        <option value="Braeburn">Braeburn</option>
        <option value="Chisel jersey">Chisel jersey</option>
        <option value="Golden delicious">Golden delicious</option>
        <option value="Granny Smith">Granny Smith</option>
        <option value="Jazz">Jazz</option>
        <option value="Kingston Black">Kingston Black</option>
        <option value="Pink lady">Pink lady</option>
        <option value="Russet">Russet</option>
        <option value="Yarlington Mill">Yarlington Mill</option>
      </select>
    </div>

  </fieldset>
  <!-- <p class="govuk-body govuk-!-margin-top-2"><a class="govuk-link " href="?clear=yes">Clear search</a></p>  -->
</div>


<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    var element = document.querySelector('#autocomplete-progressiveEnhancement-0');
    var cl = $('#autocomplete-progressiveEnhancement-0').attr('name');
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      name: cl

    })
  })
</script>
