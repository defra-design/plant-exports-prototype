{% extends "layout.html" %}

{% block pageTitle %}
  What needs inspecting? - {{serviceName}} - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
{% include "../modules/_account-banner.html" %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">
  
    <form action="{{query.return_url or '../gsi/create/reference'}}" method="post">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-4">What needs inspecting?</h1>
        </legend>

        <div class="govuk-form-group">
        
          <div class="govuk-radios" data-module="govuk-radios">
            
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="sub-commodity-type-1" name="subCommodityType" type="radio" value="Micropropagation material">
              <label class="govuk-label govuk-radios__label" for="sub-commodity-type-1">Micropropagation material</label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="sub-commodity-type-2" name="subCommodityType" type="radio" value="Plants for planting">
              <label class="govuk-label govuk-radios__label" for="sub-commodity-type-2">Plants for planting</label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="sub-commodity-type-3" name="subCommodityType" type="radio" value="Plants for the production of fruit, flowers or vegetables">
              <label class="govuk-label govuk-radios__label" for="sub-commodity-type-3">Plants for the production of fruit, flowers or vegetables</label>
            </div>

          </div>

        </div>

      </fieldset>

      <div class="govuk-button-group">
        <button class="govuk-button" type="submit" data-module="govuk-button">Continue</button>
        <a class="govuk-link app-button--link" href="../../dashboard-submitted">Cancel</a>
      </div>

    </form>

  </div>

</div>
{% endblock %}
