<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <div class="govuk-form-group autocomplete-wrapper" style="max-width: 54ex;">
      <label class="govuk-label govuk-!-font-weight-bold" for="sort">
        {{citrus_clementines_variety_module_label or "Search for a variety" }}
      </label>
      <select id="autocomplete-progressiveEnhancement-1" class="govuk-select" id="sort" name="{{module_name or 'clementinesvarietySelect'}}">
        <option value="none"></option>
        <option value="clemendor">Clemendor</option>
        <option value="clemenules">Clemenules</option>
        <option value="hemandina">Hemandina</option>
        <option value="marisol">Marisol</option>
        <option value="not known">Not known</option>
      </select>
    </div>
  </fieldset>
  <!-- <p class="govuk-body govuk-!-margin-top-2"><a class="govuk-link " href="?clear=yes">Clear search</a></p>  -->
</div>

<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    var element = document.querySelector('#autocomplete-progressiveEnhancement-1');
    var cl = $('#autocomplete-progressiveEnhancement-1').attr('name');
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      name: cl

    })
  })
</script>
