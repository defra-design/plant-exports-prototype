{% extends "layout.html" %}

{% set serviceName = "???" %}

{% block pageTitle %}
  [title] - {{serviceName}} - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  
  <div class="govuk-grid-column-two-thirds">

    <!-- <h1 class="govuk-heading-xl">Are you applying to PHEATS? {{data.dave}}</h1> -->

    <h1 class="govuk-heading-xl">
      [heading]
    </h1>

    <p class="govuk-body">[content]</p>

    <form method="post" novalidate action="pheats-declaration-pr-ap-confirmation">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
           
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" >
                <!-- <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                </legend> -->
                
                <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="pheatsDeclarationPRAP" name="pheatsDeclarationPRAP" type="checkbox" value="Yes">
                    <label class="govuk-label govuk-checkboxes__label" for="pheatsDeclarationPRAP">
                      [content]
                    </label>
                  </div>
                </div>

              </fieldset>
            </div>
            
          </fieldset>
        </div>

        {{ govukButton({
          text: "[button content]"
        }) }}

    </form>

  </div>
</div>
{% endblock %}
