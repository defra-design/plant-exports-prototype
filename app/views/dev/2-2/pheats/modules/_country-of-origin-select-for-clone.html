<div id="commodityOriginWrapper" class="commodityOriginWrapper" style="display:none"  >
  <div class="govuk-form-group govuk-!-margin-bottom-0">
    <fieldset class="govuk-fieldset">

      <input id="" name="" type="hidden" value="false" class="deleteOriginVisibility">

      <label class="govuk-label" for="">
        Country of origin
      </label>
      <div class="deleteWrapper">
        <div class="govuk-form-group autocomplete-wrapper" >
          

          {% set _selectedOriginCountryClone = '' %}

          <select class="govuk-select" id="" name="" >
            <option value="none"></option>
            {% for _country in data['countries-full'] %}
              <option value="{{_country.code}}"{% if _selectedOriginCountryClone == _country.code %} selected{% endif %}>{{_country.name}}</option>
            {% endfor %}
          </select>

        </div>
        <div class="deleteButtonWrapper">
          <a class="govuk-button govuk-button--secondary deleteOrigin" href="#" >Remove</a>
        </div>
      </div>

    </fieldset>
  </div>
  
</div>
