{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Add new inspection details
    </h1>
    <!--<p class="govuk-body">Enter the address of your business premises where the inspector will check your consignment</p>-->

    <form action="{{query.return_url or 'premise-type-phyto'}}" method="POST">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="expiry-hint">
              <div class="govuk-form-group">
                <label class="govuk-label" for="org_name">
                  Organisation name
                </label>
                <input class="govuk-input" id="org_name" name="org_name" type="text" autocomplete="address-line1">
              </div>
              <div class="govuk-form-group">
                <label class="govuk-label" for="address-line-1">
                  Address 1
                </label>
                <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1">
              </div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-line-2">
                  Address 2
                </label>
                <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2">
              </div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-town">
                  Town or city
                </label>
                <input class="govuk-input govuk-input--width-20" id="address-town" name="address-town" type="text" autocomplete="address-level2">
              </div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-county">
                  County
                </label>
                <input class="govuk-input govuk-input--width-20" id="address-county" name="address-county" type="text">
              </div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-postcode">
                  Postcode
                </label>
                <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code">
              </div>

              <div class="govuk-form-group ">
                <label class="govuk-label " for="grid_ref">
                  Grid reference
                </label>
                <input class="govuk-input govuk-input--width-20" id="grid_ref" name="grid_ref" type="text" autocomplete="grid_ref">
              </div>

              <!--<div class="govuk-form-group ">
                <label class="govuk-label " for="contact_name">
                  Contact name
                </label>
                <input class="govuk-input govuk-input--width-20" id="contact_name" name="contact_name" type="text" autocomplete="contact_name">
              </div>

              <div class="govuk-form-group ">
                <label class="govuk-label " for="address-phone">
                  Phone number
                </label>
                <input class="govuk-input govuk-input--width-20" id="address-phone" name="agent_phone_number" type="text" autocomplete="phone">
              </div>-->
        </fieldset>
      </div>
      <input class="govuk-button" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">
    </form>
  </div>
</div>

{% endblock %}
