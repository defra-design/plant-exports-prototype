<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <div class="govuk-form-group autocomplete-wrapper" style="max-width: 54ex;">
      <label class="govuk-label" for="sort">
        {{lettuce_variety_module_label or "Search for a variety" }}
      </label>
      <select id="autocomplete-progressiveEnhancement-0" class="govuk-select" id="sort" name="{{module_name or 'lettucevarietySelect'}}">
        <option value="none"></option>
        <option value="Iceberg">Iceberg</option>
        <option value="Little Gem">Little Gem</option>
        <option value="Lollo Rosso">Lollo Rosso</option>
        <option value="Frisee">Frisee</option>
        <option value="Oakleaf">Oakleaf</option>
        <option value="Round/Flat/Butterhead">Round / Flat / Butterhead</option>
        <option value="Cos/Romaine">Cos / Romaine</option>

      </select>
    </div>
  </fieldset>
  <!-- <p class="govuk-body govuk-!-margin-top-2"><a class="govuk-link " href="?clear=yes">Clear search</a></p>  -->
</div>


<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    var element = document.querySelector('#autocomplete-progressiveEnhancement-0');
    var cl = $('#autocomplete-progressiveEnhancement-0').attr('name');
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      name: cl

    })
  })
</script>
