{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent%}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="{{query.return_url or '../create/destination-permit'}}" method="POST">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="applicant-conditional-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-6">
            <h1 class="govuk-fieldset__heading">
              Who is receiving this consignment
            </h1>
          </legend>

          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="applicant-conditional" name="consignee" type="radio" value="ABC LIMITED, 27 The Crescent, NORTH WEST LONDON, NW7 0HX" data-aria-controls="conditional-applicant-conditional">
              <label class="govuk-label govuk-radios__label" for="applicant-conditional">
                Choose from your list of consignees
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="applicant-conditional-2" name="consignee" type="radio" value="different" data-aria-controls="conditional-applicant-conditional-2">
              <label class="govuk-label govuk-radios__label" for="applicant-conditional-2">
                Someone new
              </label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-applicant-conditional-2">
              <div class="govuk-form-group">
                <label class="govuk-label " for="more-detail">
                    Company name, and address of consignee
                </label>
                <!-- <span id="more-detail-hint" class="govuk-hint">
                  Do not include personal or financial information, like your National Insurance number or credit card details.
                </span> -->
                <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="8" aria-describedby="more-detail-hint"></textarea>
              </div>

            </div>

          </div>
        </fieldset>
      </div>
      <input class="govuk-button" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">

    </form>

  </div>
</div>

{% endblock %}
