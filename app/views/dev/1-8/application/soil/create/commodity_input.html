{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent%}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form  action="{{query.return_url or '../create/exporter-2'}}" method="POST">
        <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="applicant-conditional-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-6">
        <h1 class="govuk-fieldset__heading">
          How do you want to add commodities?
        </h1>
      </legend>
      <p class="govuk-body">You can add each commodity manually or you can upload a CSV file</p>
      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="applicant-conditional" name="commmodity_input_type" type="radio" value="upload~commodity-uploader" data-aria-controls="conditional-applicant-conditional">
          <label class="govuk-label govuk-radios__label" for="applicant-conditional">
            Upload my commoditites
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="applicant-conditional-2" name="commmodity_input_type" type="radio" value="manually~commodity-page" data-aria-controls="conditional-applicant-conditional-2">
          <label class="govuk-label govuk-radios__label" for="applicant-conditional-2">
            Add commodities manually
          </label>
        </div>


      </div>
    </fieldset>
  </div>
  <input class="govuk-button" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">

      </form>

    </div>
  </div>

{% endblock %}
