<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <div class="govuk-form-group autocomplete-wrapper" style="max-width: 54ex;">
      <label class="govuk-label" for="sort">
        {{pears_variety_module_label or "Search for a variety" }}
      </label>
      <select id="autocomplete-progressiveEnhancement-2" class="govuk-select" id="sort" name="{{module_name or 'pearsvarietySelect'}}">
        <option value="none"></option>
        <option value="anjou">anjou</option>
        <option value="bon rouge">bon rouge</option>
        <option value="conference">conference</option>
        <option value="kaiser">kaiser</option>
      </select>
    </div>

  </fieldset>
  <!-- <p class="govuk-body govuk-!-margin-top-2"><a class="govuk-link " href="?clear=yes">Clear search</a></p>  -->
</div>


<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    var element = document.querySelector('#autocomplete-progressiveEnhancement-2');
    var cl = $('#autocomplete-progressiveEnhancement-2').attr('name');
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      name: cl

    })
  })
</script>
