<script type="text/javascript">

  window.addEventListener('load', function() {
    
    var element = document.querySelector('#autocomplete-progressiveEnhancement');
    idChris = 'point-of-entry-country';
    var cl = $('#autocomplete-progressiveEnhancement').attr('name');
    
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      id: idChris,
      defaultValue: $('#autocomplete-progressiveEnhancement').attr('data-default'),
      name: cl
    });
  });

</script>
