<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">

    <div id="point-of-entry-country-wrapper" class="govuk-form-group autocomplete-wrapper" style="max-width: 54ex;">
      <label class="govuk-label" for="port_entry">Point of entry</label>

      <div id="port_entry-hint" class="govuk-hint">
        Search by point of entry or UN/LOCODE
      </div>

      <select id="autocomplete-progressiveEnhancement" class="govuk-select" id="port_entry" name="port_entry" aria-describedby="port_entry-hint">
        <option value="none"></option>
        <option value="Abancourt (FR ACO)"{% for param in data.port_entry %}{% if param == 'Abancourt (FR ACO)' %} selected{% endif %}{% endfor %}>Abancourt (FR ACO)</option>
        <option value="Abbeville (FR ABB)"{% for param in data.port_entry %}{% if param == 'Abbeville (FR ABB)' %} selected{% endif %}{% endfor %}>Abbeville (FR ABB)</option>
        <!-- <option value="?"{% for param in data.port_entry %}{% if param == '?' %} selected{% endif %}{% endfor %}>?</option> -->
      </select>
    </div>

  </fieldset>
  <!-- <p class="govuk-body govuk-!-margin-top-2"><a class="govuk-link " href="?clear=yes">Clear search</a></p> -->
</div>

<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
<script type="text/javascript">

  window.addEventListener('load', function() {
    
    var element = document.querySelector('#autocomplete-progressiveEnhancement');
    idChris = 'point-of-entry-country';
    var cl = $('#autocomplete-progressiveEnhancement').attr('name');
    
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      id: idChris,
      defaultValue: $('#autocomplete-progressiveEnhancement').attr('data-default'),
      name: cl
    });
  });

</script>
