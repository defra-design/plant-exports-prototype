{% extends "layout-certificate-checker.html" %}

{% block pageTitle %}
  When was the certificate issued? - GOV.UK
{% endblock %}

{% block content %}
<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">

    <form action="{% if data.certificateValid == 'no' %}not-valid{% else %}valid{% endif %}?providedSecurityData=date" method="post" novalidate>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="certificate-issued-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-8">
            <h1 class="govuk-fieldset__heading">When was the certificate issued?</h1>
          </legend>
          
          <div id="certificate-issued-hint" class="govuk-hint">
            For example, 27 3 2007
          </div>

          <div class="govuk-date-input" id="certificate-issued">
            
            <div class="govuk-date-input__item">
              
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="certificate-issued-day">Day</label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="certificate-issued-day" name="certificateIssuedDay" type="text" inputmode="numeric">
              </div>

            </div>

            <div class="govuk-date-input__item">
              
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="certificate-issued-month">Month</label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="certificate-issued-month" name="certificateIssuedMonth" type="text" inputmode="numeric">
              </div>

            </div>

            <div class="govuk-date-input__item">
              
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="certificate-issued-year">Year</label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="certificate-issued-year" name="certificateIssuedYear" type="text" inputmode="numeric">
              </div>

            </div>

          </div>

        </fieldset>
      </div>

      <div class="govuk-button-group">
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </div>

    </form>

  </div>

</div>
{% endblock %}
