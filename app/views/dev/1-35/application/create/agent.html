{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="{{query.return_url or '../create/task-list'}}" method="POST">

      <fieldset class="govuk-fieldset" aria-describedby="applicant-conditional-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-6">
          <h1 class="govuk-fieldset__heading">
            Do you have an agent?
          </h1>
        </legend>
        <div class="govuk-form-group">
        <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional" name="has_agent" type="radio" value="yes" data-aria-controls="conditional-how-contacted-conditional">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
              Yes
            </label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional">
            <div class="govuk-form-group">
              <label class="govuk-label" for="address-line-1">
                Organisation name <span class="govuk-visually-hidden"></span>
              </label>
              <input class="govuk-input" id="address-line-1" name="agent_name" type="text" autocomplete="address-line1">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="address-line-1">
                Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
              </label>
              <input class="govuk-input" id="address-line-1" name="agent_address_line_1" type="text" autocomplete="address-line1">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="address-line-2">
                <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
              </label>
              <input class="govuk-input" id="address-line-2" name="agent-agent_address_line_2" type="text" autocomplete="address-line2">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="address-town">
                Town or city
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="agent_address_town" type="text" autocomplete="address-level2">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="address-county">
                County
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address_county" type="text">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="address-postcode">
                Postcode
              </label>
              <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address_postcode" type="text" autocomplete="postal-code">
            </div>

            <div class="govuk-form-group ">
              <label class="govuk-label " for="address-email">
                Email address
              </label>
              <input class="govuk-input govuk-input--width-40" id="address-email" name="email_address" type="email" autocomplete="email">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="address-phone">
                Phone number
              </label>
              <input class="govuk-input govuk-input--width-40" id="address-phone" name="agent_phone_number" type="text" autocomplete="phone">
            </div>

          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-2" name="has_agent" type="radio" value="no" data-aria-controls="conditional-how-contacted-conditional-2">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
              No
            </label>
          </div>



        </div>
        </div>


      </fieldset>
      <input class="govuk-button" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">
    </form>


  </div>
</div>

{% endblock %}
