<tr class="govuk-table__row">
  <td class="govuk-table__cell">{{commodity.variety or "Example variety"}}</td>
  <td class="govuk-table__cell">{{commodity.countrySelect[0] or "United Kingdom"}}</td>
 
  {% if data.build == "ux" %}
  <td class="govuk-table__cell">{{commodity.stock_weight or "25"}}kg</td>
  {% else %} 
  <td class="govuk-table__cell">{{commodity.stock_weight or "25"}} Kilograms</td>
  {% endif %}
 
  
  <td class="govuk-table__cell govuk-table__header--numeric">
    <a href="commodity-list?change=yes&return_url=check-your-answers" class="govuk-link govuk-link--no-visited-state">Change</a>
    <br>
    <a href="#" class="govuk-link govuk-link--no-visited-state">Delete</a> 
  </td>
</tr>
