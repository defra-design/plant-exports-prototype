<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <div class="govuk-form-group autocomplete-wrapper" style="max-width: 54ex;">
      <label class="govuk-label" for="sort">
        {{citrus_subtype_module_label or "Search for a type of citrus" }}
      </label>
      <div id="event-name-hint" class="govuk-hint">
        If you cannot find the type of citrus you are exporting, then select the General marketing standards (GMS) commodity option.
      </div>
      <select id="autocomplete-progressiveEnhancement-0" class="govuk-select" id="sort" name="{{module_name or 'citrussubtypeSelect'}}">
        <option value="none"></option>
        <option value="clementines">Clementines</option>
        <option value="lemons">Lemons</option>
        <option value="mandarins">Mandarins</option>
        <option value="mineolas">Mineolas</option>
        <option value="oranges">Oranges</option>
        <option value="satsumas">Satsumas</option>
        <option value="tangerines">Tangerines</option>
        <option value="wilkings">Wilkings</option>
      </select>
    </div>
  </fieldset>
  <!-- <p class="govuk-body govuk-!-margin-top-2"><a class="govuk-link " href="?clear=yes">Clear search</a></p>  -->
</div>

<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    var element = document.querySelector('#autocomplete-progressiveEnhancement-0');
    var cl = $('#autocomplete-progressiveEnhancement-0').attr('name');
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      name: cl

    })
  })
</script>
