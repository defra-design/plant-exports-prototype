<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <div class="govuk-form-group autocomplete-wrapper" style="max-width: 54ex;">
      <label class="govuk-label" for="sort">
        {{lettuce_subtype_module_label or "Search for a type of lettuce" }}
      </label>
      <div id="event-name-hint" class="govuk-hint">
        If you cannot find the variety of cirtus fruit you are exporting, then select the General marketing standards (GMS) commodity option.
      </div>
      <select id="autocomplete-progressiveEnhancement-1" class="govuk-select" id="sort" name="{{module_name or 'lettucesubtypeSelect'}}">
        <option value="none"></option>
        <option value="butterhead">butterhead</option>
        <option value="cos">cos</option>
        <option value="flat">flat</option>
        <option value="frisee">frisee</option>
        <option value="iceberg">iceberg</option>
        <option value="little gem">little gem</option>
        <option value="lollo rosso">lollo rosso</option>
        <option value="oakleaf">oakleaf</option>
        <option value="romaine">romaine</option>
        <option value="round">round</option>
        <option value="other">Other</option>
      </select>
    </div>
  </fieldset>
  <!-- <p class="govuk-body govuk-!-margin-top-2"><a class="govuk-link " href="?clear=yes">Clear search</a></p>  -->
</div>

<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    var element = document.querySelector('#autocomplete-progressiveEnhancement-1');
    var cl = $('#autocomplete-progressiveEnhancement-1').attr('name');
    accessibleAutocomplete.enhanceSelectElement({
      selectElement: element,
      name: cl

    })
  })
</script>
