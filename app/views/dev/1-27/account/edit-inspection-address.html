{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent%}
{{super()}}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
<div class="login-nav login-border">
  <ul class="login-nav__list">
    <li class="login-nav__list-item" id="Nav-DisplayName">Prototype user</li>
    <li class="login-nav__list-item"> | <a href="../account" class="govuk-link login-nav__link govuk-link--no-visited-state profile" id="Link-ManageAccount">Manage account</a>|</li>
    <li class="login-nav__list-item"><a href="#" class="govuk-link login-nav__link govuk-link--no-visited-state" id="Link-SignOut">Sign out</a></li>
  </ul>
</div>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Edit inspection address
    </h1>
    <form action="{{query.return_url or 'confirm-update'}}" method="POST">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="expiry-hint">
          <!--<div class="govuk-form-group">
            <label class="govuk-label" for="org_name">
              Name
            </label>
            <input class="govuk-input" id="org_name" name="org_name" type="text" autocomplete="org-name" value="New Farm">
          </div>-->
          <div class="govuk-form-group">
            <label class="govuk-label" for="address-line-1">
              Address 1
            </label>
            <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1" value="Egg Lane">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="address-line-2">
              Address 2
            </label>
            <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2" value="Sacrewel">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="address-town">
              Town or city
            </label>
            <input class="govuk-input govuk-input--width-20" id="address-town" name="address-town" type="text" autocomplete="address-level2" value="Peterborough">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="address-county">
              County
            </label>
            <input class="govuk-input govuk-input--width-20" id="address-county" name="address-county" type="text" value="Cambridgeshire">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="address-postcode">
              Postcode
            </label>
            <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code" value="PO5 4GH">
          </div>
          <div class="govuk-form-group ">
            <label class="govuk-label " for="grid_ref">
              Grid reference
            </label>
            <input class="govuk-input govuk-input--width-20" id="grid_ref" name="grid_ref" type="text" autocomplete="grid_ref" value="NF12345678">
          </div>
          <!--<div class="govuk-form-group ">
            <label class="govuk-label " for="contact_name">
              Contact name
            </label>
            <input class="govuk-input govuk-input--width-20" id="contact_name" name="contact_name" type="text" autocomplete="contact_name" value="Sarah Philips">
          </div>
          <div class="govuk-form-group ">
            <label class="govuk-label " for="address-phone">
              Phone number
            </label>
            <input class="govuk-input govuk-input--width-10" id="address-phone" name="agent_phone_number" type="text" autocomplete="phone" value="024 546 7069">
          </div>
          <div class="govuk-form-group ">
            <label class="govuk-label " for="email-address">
              Email address
            </label>
            <input class="govuk-input govuk-input--width-20" id="email-address" name="email-address" type="text" autocomplete="email-address" value="email@domain.com">
          </div>-->
        </fieldset>
      </div>
      <input class="govuk-button govuk-!-margin-top-6" type="submit" name="ButtonSaveandContinue" value="Save and continue" id="Button-Edit" data-qa-id="Button-Edit">
    </form>
  </div>
</div>
{% endblock %}
